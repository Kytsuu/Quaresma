
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A sua Abençoada Quaresma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      h1, h2, h3 {
        font-family: 'Crimson Pro', serif;
      }

      /* Otimização de Imagens */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

      /* Sombras de Texto Personalizadas */
      .text-shadow-elegant {
        text-shadow: 2px 2px 0px rgba(168, 85, 247, 0.2), 4px 4px 15px rgba(0, 0, 0, 0.1);
      }
      
      .text-shadow-golden {
        text-shadow: 0 0 20px rgba(234, 179, 8, 0.3), 1px 1px 0px rgba(255, 255, 255, 0.8);
      }

      /* Animação de Nuvens */
      @keyframes moveClouds {
        0% { transform: translateX(-10%); }
        100% { transform: translateX(10%); }
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
      }

      .animate-pulse-slow {
        animation: pulseSlow 4s ease-in-out infinite;
      }

      .cloud-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: url('https://www.transparenttextures.com/patterns/clouds.png');
        opacity: 0.12;
        pointer-events: none;
        z-index: -1;
        animation: moveClouds 60s linear infinite alternate;
      }

      .divine-light {
        position: fixed;
        top: -10%;
        left: 50%;
        transform: translateX(-50%);
        width: 150vw;
        height: 150vh;
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
        pointer-events: none;
        z-index: -1;
      }

      .celestial-bg {
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 100%), url('https://i.imgur.com/xUu8Cen.png');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }

      .text-protection-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
        pointer-events: none;
        z-index: 0;
      }

      /* Ajuste de scrollbar para modal */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.2);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="text-stone-900">
    <div class="celestial-bg">
      <div class="text-protection-overlay"></div>
      <div class="cloud-layer"></div>
      <div id="root"></div>
    </div>
  </body>
</html>
