
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A sua Abençoada Quaresma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
        background-color: #fcfcfc;
      }
      h1, h2, h3 {
        font-family: 'Crimson Pro', serif;
      }

      .text-shadow-elegant {
        text-shadow: 2px 2px 0px rgba(168, 85, 247, 0.2), 4px 4px 15px rgba(0, 0, 0, 0.1);
      }
      
      .text-shadow-golden {
        text-shadow: 0 0 20px rgba(234, 179, 8, 0.3), 1px 1px 0px rgba(255, 255, 255, 0.8);
      }

      @keyframes moveClouds {
        0% { transform: translateX(-10%); }
        100% { transform: translateX(10%); }
      }

      .cloud-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: url('https://www.transparenttextures.com/patterns/clouds.png');
        opacity: 0.12;
        pointer-events: none;
        z-index: -1;
        animation: moveClouds 60s linear infinite alternate;
      }

      .celestial-bg {
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 0%, rgba(245, 245, 245, 0.5) 100%);
        min-height: 100vh;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.2);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
  <body class="text-stone-900">
    <div class="celestial-bg">
      <div class="cloud-layer"></div>
